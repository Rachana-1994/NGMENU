<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon></mat-toolbar>
  <!--  <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>-->
    <mat-nav-list>
        <a mat-list-item routerLink="/Myaccount-page">MyAccount</a>
        <a mat-list-item routerLink="/Orderhistory-page">Order History</a>
        <a mat-list-item routerLink="/others-page">Others</a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Menu</span>
      <span class ="spacer"></span>
        <a  href="#">Fashion</a>
        <a  href="#">Beauty</a>
        <a  href="#">Electronics</a>
        <a  href="#">Appliances</a>
        <a  href="#">Home</a>
                
        <button type="button">
        <mat-icon >shopping_cart</mat-icon></button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
